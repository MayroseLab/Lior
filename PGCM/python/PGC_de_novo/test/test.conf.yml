name: PGC_de_novo
# input/output
samples_info_file: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_samples_info.tsv
out_dir: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/RESULT

# Reads pre processing (RPP)
trimming_modules: "ILLUMINACLIP:/groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/NexteraPE-PE.fa:2:30:10 SLIDINGWINDOW:5:15 MINLEN:70"
merge_min_overlap: 10
merge_max_mismatch_ratio: 0.2

# assembly
min_length: 500
min_coverage: 2
busco_set: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/saccharomycetales_odb9

# annotation
repeats_library: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/repeats.fasta
liftover_transcripts: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/ref_transcripts.fasta
additional_transcripts: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/additional_transcripts.fasta
proteins: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/SwissProt_S_cerevisiae.fasta
liftover_config_templates: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/annotation_pipeline/annotation_templates/liftover
annotation_config_templates: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/annotation_pipeline/annotation_templates/annotation
augustus_species: saccharomyces_cerevisiae_S288C

# annotation filtration
max_aed: 0.4

# clustering
ref_name: S288C
ref_proteins: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/ref_proteins.fasta
ref_annotation: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/ref_annotation.gff
name_attribute: ID

# environment
queue: itaym
priority: 1
ppn: 20
max_ram: 2G
max_jobs: 100
