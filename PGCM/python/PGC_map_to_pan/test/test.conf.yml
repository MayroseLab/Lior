name: PGC_map_to_pan
# input/output
samples_info_file: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_samples_info.tsv
out_dir: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/RESULT
reference_genome: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/S288C_reference_genome_R64-2-1_20150113/S288C_reference_sequence_R64-2-1_20150113.fsa
reference_annotation: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/S288C_reference_annotation_proc.gff
reference_proteins: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_de_novo/test/test_data/ref_proteins.fasta
reference_name: S288C

# Reads pre processing (RPP)
trimming_modules: "ILLUMINACLIP:/groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/NexteraPE-PE.fa:2:30:10 SLIDINGWINDOW:5:15 MINLEN:70"
merge_min_overlap: 10
merge_max_mismatch_ratio: 0.2

# assembly
min_length: 500
min_coverage: 2
busco_set: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/saccharomycetales_odb9

# contig clustering
similarity_threshold: 0.9

# annotation
repeats_library: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/repeats.fasta
transcripts: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/ref_transcripts.fasta,/groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/additional_transcripts.fasta
proteins: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/PGC_map_to_pan/test/test_data/SwissProt_S_cerevisiae.fasta
annotation_config_templates: /groups/itay_mayrose/nosnap/liorglic/Projects/PGCM/python/annotation_pipeline/annotation_templates/annotation
augustus_species: saccharomyces_cerevisiae_S288C

# annotation filtration
max_aed: 0.4
similarity_threshold_proteins: 0.95

# process reference
name_attribute: ID
id_simplify_function: "lambda x: x.replace('_mRNA','')"

# gene loss detection
SGSGeneLossJar: /groups/itay_mayrose/liorglic/SGSGeneLossv0.1/SGSGeneLoss.v0.1.jar
minCov: 2
lostCutoff: 0.2

# environment
queue: itay_25_1
priority: 1
ppn: 20
max_ram: 2G
max_jobs: 100
